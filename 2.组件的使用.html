#组件的基本使用 
 全局组件的注册
<div id ='app'>
    <tag></tag>
</div>
<script>
    Vue.component('tag',{
        template:'<div>哈哈哈</div>'
    })
    new Vue({
        el:'#app'
    })
</script>

 局部注册
 <script>
     var tag = {
         template:'<div>哈哈哈</div>'
     }
     new Vue({
         el:'#app',
         components:{
             tag:tag
         }
     })
 </script>


#父组件调用子组件
<div id='app'>
    <parent></parent>
</div>
<script>
    var child={
        template:'<div></div>'
    }
    var parent={
        template:'<div><div>父组件</div><children><children></div>',
        components:{
            children: child
        }
    }
    new Vue({
        el:'#app',
        components:{
            parent:parent
        }
    })
</script>

#父子组件之间的传参
<div id='app'>
    <parent></parent>
</div>
<script>
    var child={
        props:['myMsg'],
        template:'<div>{{myMsg}}</div>'
    }
    var parent={
         template:'<div><div>父组件</div><children my-msg="foo"><children></div>',
        components:{
            children: child
        }
    }
      new Vue({
        el:'#app',
        components:{
            parent:parent
        }
    })
</script>

#父子组件之间的动态传参
<div id='app'>
    <parent></parent>
</div>
<script>
    var child={
        props:['myMsg'],
        template:'<div>{{myMsg}}</div>'
    }
    var parent={
         template:'<div><div>父组件</div><children :my-msg="foo"><children></div>',
        components:{
            children: child
        },
        data:function(){
            return {foo:'哈哈哈'}
        }
    }
      new Vue({
        el:'#app',
        components:{
            parent:parent
        }
    })
</script
