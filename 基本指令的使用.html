#绑定输出页面

<script>
    var app = new Vue({
        el:'#app',
        data:{
            html:'<p>哈哈哈哈</p>'
        }
    })
</script>


#数据的双向绑定
<div v-model='msg'></div>


#绑定计算后的属性
<div>{{getDate()}}</div>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            data:213412341
        },
        computed:{
            getDate:function(){
                var d = new Date(this.data),
                return d.getFullYear()+'/'+d.getMonth()+1+'/'+d.getDate();
            }
        }
    })
</script>
